
{#
required:
  - question
optional
  - required
#}

<div class="form-group row">
  <label class="col-sm-2 col-form-label">{{ question['question'] }}</label>
  <input type="text" name="question" hidden value="{{ question['id'] }}">
  <div class="col-sm-10">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="answer_{{ question['id'] }}"
             id="answer_radio_yes_{{ question['id'] }}" value="yes"
             {% if question.get('answer', None) == 'yes' %}checked="true"{% end %}
             {% if 'required' in globals() and required %}required{% end %}>
      <label class="form-check-label" for="answer_radio_yes_{{ question['id'] }}">Yes</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="answer_{{ question['id'] }}"
             id="answer_radio_no_{{ question['id'] }}" value="no"
             {% if question.get('answer', None) == 'no' %}checked="true"{% end %}
             {% if 'required' in globals() and required %}required{% end %}>
      <label class="form-check-label" for="answer_radio_no_{{ question['id'] }}">No</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="answer_{{ question['id'] }}"
             id="answer_radio_sometimes_{{ question['id'] }}" value="sometimes"
             {% if question.get('answer', None) == 'sometimes' %}checked="true"{% end %}
             {% if 'required' in globals() and required %}required{% end %}>
      <label class="form-check-label" for="answer_radio_sometimes_{{ question['id'] }}">Sometimes/Maybe</label>
    </div>
  </div>
</div>
